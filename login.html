<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { theme: { extend: { colors: { income: '#22c55e', expense: '#ef4444' } } }, darkMode: 'class' }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
</head>
<body class="font-poppins bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300 h-screen flex flex-col">
<div class="flex-1 overflow-auto">
    <div class="flex-1">
        <header>
            <nav class="bg-blue-500 text-white p-4 flex justify-between items-center">
                <div class="logo text-xl font-bold"><i class="fas fa-chart-line mr-2"></i>FinanceTracker</div>
                <button class="hamburger md:hidden focus:outline-none" title="Toggle navigation menu" aria-label="Toggle navigation menu">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
                <ul class="nav-menu hidden md:flex space-x-4 items-center">
                    <li><a href="index.html" class="hover:underline">Dashboard</a></li>
                    <li><a href="transactions.html" class="hover:underline">Transactions</a></li>
                    <li><a href="budget.html" class="hover:underline">Budget</a></li>
                    <li><a href="reports.html" class="hover:underline">Reports</a></li>
                    <li><a href="goals.html" class="hover:underline">Goals</a></li>
                    <li><a href="settings.html" class="hover:underline">Settings</a></li>
                    <li><a href="login.html" class="hover:underline">Login</a></li>
                    <li class="theme-toggle cursor-pointer"><i class="fas fa-moon" id="theme-icon"></i></li>
                </ul>
            </nav>
        </header>

        <section class="login p-8 max-w-md mx-auto grid gap-6">
            <h2 class="text-2xl font-bold text-center"><i class="fas fa-lock mr-2"></i>Login / Register</h2>
            <form id="auth-form" class="grid gap-4">
                <input type="text" id="username" placeholder="Username" required class="p-2 border-2 border-gradient-to-r from-violet-400 to-indigo-500 rounded focus:ring-2 focus:ring-blue-500" aria-label="Username">
                <input type="password" id="password" placeholder="Password" required class="p-2 border-2 border-gradient-to-r from-pink-400 to-red-500 rounded focus:ring-2 focus:ring-blue-500" aria-label="Password">
                <button type="submit" id="login-btn" class="bg-green-500 text-white p-2 rounded hover:bg-green-600 transition-colors"><i class="fas fa-sign-in-alt mr-2"></i>Login</button>
                <button type="button" id="register-btn" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600 transition-colors"><i class="fas fa-user-plus mr-2"></i>Register</button>
            </form>
            <p id="auth-message" class="text-center text-red-500"></p>
        </section>
    </div>
</div>
    <footer class="text-center py-4 bg-gray-200 dark:bg-gray-800 w-full">

    </footer>

</body>
</html>
