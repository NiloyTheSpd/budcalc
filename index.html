<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { theme: { extend: { colors: { income: '#22c55e', expense: '#ef4444' } } }, darkMode: 'class' }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="manifest" href="/manifest.json">
</head>
<body class="font-poppins bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300 h-screen flex flex-col">
    <div class="flex-1 overflow-auto">
        <header>
            <nav class="bg-blue-500 text-white p-4 flex justify-between items-center">
                <div class="logo text-xl font-bold"><i class="fas fa-chart-line mr-2"></i>FinanceTracker</div>
                <button class="hamburger md:hidden focus:outline-none">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
                <ul class="nav-menu hidden md:flex space-x-4 items-center">
                    <li><a href="index.html" class="hover:underline">Dashboard</a></li>
                    <li><a href="transactions.html" class="hover:underline">Transactions</a></li>
                    <li><a href="budget.html" class="hover:underline">Budget</a></li>
                    <li><a href="reports.html" class="hover:underline">Reports</a></li>
                    <li><a href="goals.html" class="hover:underline">Goals</a></li>
                    <li><a href="settings.html" class="hover:underline">Settings</a></li>
                    <li><a href="login.html" class="hover:underline">Login</a></li>
                    <li class="theme-toggle cursor-pointer"><i class="fas fa-moon" id="theme-icon"></i></li>
                </ul>
            </nav>
        </header>

        <section class="dashboard p-8 max-w-4xl mx-auto grid gap-6">
            <h2 class="text-2xl font-bold text-center"><i class="fas fa-tachometer-alt mr-2"></i>Dashboard</h2>
            <div class="summary grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="balance bg-white dark:bg-gray-800 p-4 rounded-lg shadow hover:shadow-lg transition-shadow"><i class="fas fa-wallet mr-2 text-income"></i>Balance: <span id="balance">0</span></div>
                <div id="income-breakdown" class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow hover:shadow-lg transition-shadow"></div>
            </div>
            <div class="salary-input bg-white dark:bg-gray-800 p-4 rounded-lg shadow hover:shadow-lg transition-shadow">
                <h3 class="text-xl font-bold mb-2"><i class="fas fa-money-bill-wave mr-2 text-income"></i>Add Salary</h3>
                <form id="salary-form" class="grid gap-4 max-w-md mx-auto">
                    <input type="number" id="salary-amount" placeholder="Amount" required class="p-2 border-2 border-gradient-to-r from-green-400 to-teal-500 rounded focus:ring-2 focus:ring-blue-500" aria-label="Salary Amount">
                    <input type="date" id="salary-date" required class="p-2 border-2 border-gradient-to-r from-green-400 to-teal-500 rounded focus:ring-2 focus:ring-blue-500" aria-label="Salary Date">
                    <input type="text" id="salary-notes" placeholder="Notes (e.g., Monthly Salary)" class="p-2 border-2 border-gradient-to-r from-green-400 to-teal-500 rounded focus:ring-2 focus:ring-blue-500" aria-label="Salary Notes">
                    <button type="submit" class="bg-green-500 text-white p-2 rounded hover:bg-green-600 transition-colors"><i class="fas fa-plus mr-2"></i>Add Salary</button>
                </form>
            </div>
            <div class="budget-progress grid gap-4"></div>
            <canvas id="dashboardChart" class="w-full h-64"></canvas>
            <div class="recent-transactions bg-white dark:bg-gray-800 p-4 rounded-lg shadow">
                <h3 class="text-xl"><i class="fas fa-history mr-2"></i>Recent Transactions</h3>
                <ul id="recent-list" class="list-disc pl-5"></ul>
            </div>
        </section>
    </div>

    <footer class="text-center py-4 bg-gray-200 dark:bg-gray-800 w-full">
        <p>Â©NiloyTheSPD. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
