<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker - Transactions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { theme: { extend: { colors: { income: '#22c55e', expense: '#ef4444' } } }, darkMode: 'class' }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
</head>
<body class="font-poppins bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300 h-screen flex flex-col">
<div class="flex-1 overflow-auto">
    <div class="flex-1">
        <header>
            <nav class="bg-blue-500 text-white p-4 flex justify-between items-center">
                <div class="logo text-xl font-bold"><i class="fas fa-chart-line mr-2"></i>FinanceTracker</div>
                <button class="hamburger md:hidden focus:outline-none" title="Toggle navigation menu">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
                <ul class="nav-menu hidden md:flex space-x-4 items-center">
                    <li><a href="index.html" class="hover:underline">Dashboard</a></li>
                    <li><a href="transactions.html" class="hover:underline">Transactions</a></li>
                    <li><a href="budget.html" class="hover:underline">Budget</a></li>
                    <li><a href="reports.html" class="hover:underline">Reports</a></li>
                    <li><a href="goals.html" class="hover:underline">Goals</a></li>
                    <li><a href="settings.html" class="hover:underline">Settings</a></li>
                    <li><a href="login.html" class="hover:underline">Login</a></li>
                    <li class="theme-toggle cursor-pointer"><i class="fas fa-moon" id="theme-icon"></i></li>
                </ul>
            </nav>
        </header>

        <section class="transactions p-8 max-w-4xl mx-auto grid gap-6">
            <h2 class="text-2xl font-bold text-center"><i class="fas fa-minus-circle mr-2 text-expense"></i>Add Expense</h2>
            <form id="transaction-form" class="grid gap-4 max-w-md mx-auto">
                <input type="number" id="amount" placeholder="Amount" required class="p-2 border-2 border-gradient-to-r from-red-400 to-pink-500 rounded focus:ring-2 focus:ring-blue-500" aria-label="Expense Amount">
                <input type="text" id="category" list="category-suggestions" placeholder="Category" required class="p-2 border-2 border-gradient-to-r from-blue-400 to-purple-500 rounded focus:ring-2 focus:ring-blue-500" aria-label="Expense Category">
                <datalist id="category-suggestions"></datalist>
                <input type="date" id="date" required class="p-2 border-2 border-gradient-to-r from-green-400 to-teal-500 rounded focus:ring-2 focus:ring-blue-500" aria-label="Date">
                <input type="text" id="notes" placeholder="Notes" class="p-2 border-2 border-gradient-to-r from-yellow-400 to-orange-500 rounded focus:ring-2 focus:ring-blue-500" aria-label="Notes">
                <button type="submit" class="bg-green-500 text-white p-2 rounded hover:bg-green-600 transition-colors"><i class="fas fa-plus mr-2"></i>Add</button>
            </form>

            <h2 class="text-2xl font-bold text-center"><i class="fas fa-list mr-2"></i>Expenses List</h2>
            <input type="text" id="search" placeholder="Search..." class="p-2 border-2 border-gradient-to-r from-indigo-400 to-violet-500 rounded focus:ring-2 focus:ring-blue-500 max-w-md mx-auto block" aria-label="Search Transactions">
            <ul id="transaction-list" class="grid gap-2 max-w-md mx-auto sortable"></ul>
        </section>

        <section class="data-io p-8 max-w-md mx-auto flex flex-col gap-4">
            <button id="export-btn" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600 transition-colors"><i class="fas fa-download mr-2"></i>Export Data (Excel)</button>
            <label for="import-file" class="block mb-2">Import Excel File:</label>
            <input type="file" id="import-file" accept=".xlsx" class="p-2 border-2 border-gradient-to-r from-cyan-400 to-lightBlue-500 rounded" title="Select Excel file to import" aria-label="Import Excel file">
            <button id="import-btn" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600 transition-colors"><i class="fas fa-upload mr-2"></i>Import Data</button>
        </section>
    </div>
</div>
    <footer class="text-center py-4 bg-gray-200 dark:bg-gray-800 w-full">
        <p>Â©NiloyTheSPD. All rights reserved.</p>
    </footer>

    <script src="https://cdn.sheetjs.com/xlsx-0.20.3/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
