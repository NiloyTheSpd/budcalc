<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker - Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { theme: { extend: { colors: { income: '#22c55e', expense: '#ef4444' } } }, darkMode: 'class' }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
</head>
<body class="font-poppins bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300 h-screen flex flex-col">
<div class="flex-1 overflow-auto">
    <div class="flex-1">
        <header>
            <nav class="bg-blue-500 text-white p-4 flex justify-between items-center">
                <div class="logo text-xl font-bold"><i class="fas fa-chart-line mr-2"></i>FinanceTracker</div>
                <button class="hamburger md:hidden focus:outline-none" title="Toggle navigation menu" aria-label="Toggle navigation menu">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
                <ul class="nav-menu hidden md:flex space-x-4 items-center">
                    <li><a href="index.html" class="hover:underline">Dashboard</a></li>
                    <li><a href="transactions.html" class="hover:underline">Transactions</a></li>
                    <li><a href="budget.html" class="hover:underline">Budget</a></li>
                    <li><a href="reports.html" class="hover:underline">Reports</a></li>
                    <li><a href="goals.html" class="hover:underline">Goals</a></li>
                    <li><a href="settings.html" class="hover:underline">Settings</a></li>
                    <li><a href="login.html" class="hover:underline">Login</a></li>
                    <li class="theme-toggle cursor-pointer"><i class="fas fa-moon" id="theme-icon"></i></li>
                </ul>
            </nav>
        </header>

        <section class="settings p-8 max-w-md mx-auto grid gap-6">
            <h2 class="text-2xl font-bold text-center"><i class="fas fa-cog mr-2"></i>Settings</h2>
            <label for="currency" class="text-center">Currency Symbol</label>
            <select id="currency" class="p-2 border-2 border-gradient-to-r from-green-400 to-blue-500 rounded focus:ring-2 focus:ring-blue-500 mx-auto block" aria-label="Currency Select">
                <option value="$">$ (USD)</option>
                <option value="€">€ (EUR)</option>
                <option value="£">£ (GBP)</option>
                <option value="₹">₹ (INR)</option>
            </select>
            <button id="save-currency" class="bg-green-500 text-white p-2 rounded hover:bg-green-600 transition-colors mx-auto block"><i class="fas fa-save mr-2"></i>Save</button>
        </section>
    </div>
</div>
    <footer class="text-center py-4 bg-gray-200 dark:bg-gray-800 w-full">
        <p>©NiloyTheSPD. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
